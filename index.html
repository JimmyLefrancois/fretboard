<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre les Notes sur le Manche de Guitare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Apprendre les Notes du Manche de Guitare</h1>
        
        <div class="fretboard-container">
            <table class="fretboard">
                <thead>
                    <tr>
                        <th class="string-label">Corde</th>
                        <th class="fret-number">1</th>
                        <th class="fret-number">2</th>
                        <th class="fret-number">3</th>
                        <th class="fret-number">4</th>
                        <th class="fret-number">5</th>
                        <th class="fret-number">6</th>
                        <th class="fret-number">7</th>
                        <th class="fret-number">8</th>
                        <th class="fret-number">9</th>
                        <th class="fret-number">10</th>
                        <th class="fret-number">11</th>
                        <th class="fret-number">12</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Corde Mi aigu (e) -->
                    <tr class="string" data-string="e">
                        <td class="string-label">E (mi)</td>
                        <td class="fret" data-fret="1"></td>
                        <td class="fret" data-fret="2"></td>
                        <td class="fret" data-fret="3"></td>
                        <td class="fret" data-fret="4"></td>
                        <td class="fret" data-fret="5"></td>
                        <td class="fret" data-fret="6"></td>
                        <td class="fret" data-fret="7"></td>
                        <td class="fret" data-fret="8"></td>
                        <td class="fret" data-fret="9"></td>
                        <td class="fret" data-fret="10"></td>
                        <td class="fret" data-fret="11"></td>
                        <td class="fret marker-12" data-fret="12"></td>
                    </tr>
                    
                    <!-- Corde Si (B) -->
                    <tr class="string" data-string="B">
                        <td class="string-label">B (si)</td>
                        <td class="fret" data-fret="1"></td>
                        <td class="fret" data-fret="2"></td>
                        <td class="fret marker-3" data-fret="3"></td>
                        <td class="fret" data-fret="4"></td>
                        <td class="fret marker-5" data-fret="5"></td>
                        <td class="fret" data-fret="6"></td>
                        <td class="fret marker-7" data-fret="7"></td>
                        <td class="fret" data-fret="8"></td>
                        <td class="fret marker-9" data-fret="9"></td>
                        <td class="fret" data-fret="10"></td>
                        <td class="fret" data-fret="11"></td>
                        <td class="fret marker-12" data-fret="12"></td>
                    </tr>
                    
                    <!-- Corde Sol (G) -->
                    <tr class="string" data-string="G">
                        <td class="string-label">G (sol)</td>
                        <td class="fret" data-fret="1"></td>
                        <td class="fret" data-fret="2"></td>
                        <td class="fret marker-3" data-fret="3"></td>
                        <td class="fret" data-fret="4"></td>
                        <td class="fret marker-5" data-fret="5"></td>
                        <td class="fret" data-fret="6"></td>
                        <td class="fret marker-7" data-fret="7"></td>
                        <td class="fret" data-fret="8"></td>
                        <td class="fret marker-9" data-fret="9"></td>
                        <td class="fret" data-fret="10"></td>
                        <td class="fret" data-fret="11"></td>
                        <td class="fret marker-12" data-fret="12"></td>
                    </tr>
                    
                    <!-- Corde Ré (D) -->
                    <tr class="string" data-string="D">
                        <td class="string-label">D (ré)</td>
                        <td class="fret" data-fret="1"></td>
                        <td class="fret" data-fret="2"></td>
                        <td class="fret marker-3" data-fret="3"></td>
                        <td class="fret" data-fret="4"></td>
                        <td class="fret marker-5" data-fret="5"></td>
                        <td class="fret" data-fret="6"></td>
                        <td class="fret marker-7" data-fret="7"></td>
                        <td class="fret" data-fret="8"></td>
                        <td class="fret marker-9" data-fret="9"></td>
                        <td class="fret" data-fret="10"></td>
                        <td class="fret" data-fret="11"></td>
                        <td class="fret marker-12" data-fret="12"></td>
                    </tr>
                    
                    <!-- Corde La (A) -->
                    <tr class="string" data-string="A">
                        <td class="string-label">A (la)</td>
                        <td class="fret" data-fret="1"></td>
                        <td class="fret" data-fret="2"></td>
                        <td class="fret marker-3" data-fret="3"></td>
                        <td class="fret" data-fret="4"></td>
                        <td class="fret marker-5" data-fret="5"></td>
                        <td class="fret" data-fret="6"></td>
                        <td class="fret marker-7" data-fret="7"></td>
                        <td class="fret" data-fret="8"></td>
                        <td class="fret marker-9" data-fret="9"></td>
                        <td class="fret" data-fret="10"></td>
                        <td class="fret" data-fret="11"></td>
                        <td class="fret marker-12" data-fret="12"></td>
                    </tr>
                    
                    <!-- Corde Mi grave (E) -->
                    <tr class="string" data-string="E">
                        <td class="string-label">E (mi)</td>
                        <td class="fret" data-fret="1"></td>
                        <td class="fret" data-fret="2"></td>
                        <td class="fret" data-fret="3"></td>
                        <td class="fret" data-fret="4"></td>
                        <td class="fret" data-fret="5"></td>
                        <td class="fret" data-fret="6"></td>
                        <td class="fret" data-fret="7"></td>
                        <td class="fret" data-fret="8"></td>
                        <td class="fret" data-fret="9"></td>
                        <td class="fret" data-fret="10"></td>
                        <td class="fret" data-fret="11"></td>
                        <td class="fret marker-12" data-fret="12"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
